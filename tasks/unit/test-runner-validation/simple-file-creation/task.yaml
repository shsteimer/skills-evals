name: "Simple file creation test"
description: "Validates test runner can execute agent and capture outputs. Creates a simple text file."
type: unit
skills:
  - general
tags:
  - validation
  - simple

task: |
  Create a file called test-output.txt with the text "Test completed successfully"

static_criteria:
  files_exist:
    - test-output.txt

  required_patterns:
    - pattern: "Test completed successfully"
      in_files: ["test-output.txt"]

  forbidden_patterns:
    - pattern: "console\\.log"
      in_files: ["**/*.js"]

  custom_scripts:
    - name: "verify-file-content"
      script: "test -f code-diff.patch && grep -q 'Test completed successfully' code-diff.patch"

dynamic_criteria:
  - description: Assess task completion - file created correctly without errors
    details:
      - File was created with correct content
      - Task was completed without errors
    priority: high
